 <!doctype html>
<html>
  <head>
    <title>Oeuvre</title>
    <style>
      body {
        font-family: "Georgia", serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        padding: 20px;
        box-sizing: border-box;
      }

      h1 {
        font-size: 3em;
        color: #333;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
      }

      .puzzle-container {
        width: 100%;
        max-width: 600px;
      }

      .clue-row {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: none;
      }

      .clue-row.active {
        display: flex;
      }

      .clue-text {
        font-weight: bold;
        margin-bottom: 10px;
        color: #2c3e50;
      }

      .letter-input-container {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-bottom: 10px;
      }

      .letter-input {
        width: 40px;
        height: 40px;
        text-align: center;
        font-size: 20px;
        text-transform: uppercase;
        border: 2px solid #ddd;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .letter-input:focus {
        outline: none;
        border-color: #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      }

      .letter-input.correct {
        background-color: #66bb6a;
        color: white;
        border-color: #4caf50;
      }

      .letter-input.present {
        background-color: #f0ad4e;
        color: white;
        border-color: #f0ad4e;
      }

      .letter-input.absent {
        background-color: #c0c0c0;
        color: white;
        border-color: #c0c0c0;
      }

      .submit-btn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      .submit-btn:hover {
        background-color: #45a049;
      }

      .result-container {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
        min-height: 100px;
        width: 100%;
        text-align: center;
        margin-top: 20px;
        padding: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ddd;
      }

      .oeuvre-input-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
        width: 100%;
        max-width: 400px;
      }

      .oeuvre-label {
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
        font-size: 16px;
        text-align: center;
        display: block;
      }

      .oeuvre-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 18px;
        transition: border-color 0.3s ease;
        margin-bottom: 15px;
      }

      .oeuvre-input:focus {
        outline: none;
        border-color: #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      }

      .check-oeuvre-btn {
        background-color: #00b8d4;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        margin-top: 10px;
      }

      .check-oeuvre-btn:hover {
        background-color: #00869e;
      }

      .feedback {
        margin-top: 10px;
        font-size: 16px;
        text-align: center;
        color: #333;
      }

      #scoreDisplay {
        font-size: 20px;
        margin-bottom: 10px;
        color: #333;
      }

      #streakDisplay {
        font-size: 20px;
        margin-bottom: 10px;
        color: #333;
      }

      #solvedCluesTable {
        margin-top: 20px;
        width: 80%;
        border-collapse: collapse;
      }

      #solvedCluesTable th,
      #solvedCluesTable td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      #solvedCluesTable th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Oeuvre</h1>
    <div id="scoreDisplay">Score: 0</div>
    <div id="streakDisplay">Winning Streak: 0</div>
    <div class="puzzle-container" id="puzzleContainer"></div>
    <button class="submit-btn" id="submitBtn">Check Answers</button>

    <div class="oeuvre-input-container">
      <label for="oeuvreGuess" class="oeuvre-label"
        >What is the literary text?</label
      >
      <input
        type="text"
        id="oeuvreGuess"
        class="oeuvre-input"
        placeholder="Enter your guess for the Oeuvre"
        disabled
      />
      <button class="check-oeuvre-btn" id="checkOeuvreBtn" disabled>
        Check Oeuvre
      </button>
    </div>

    <div class="result-container" id="resultContainer"></div>

    <table id="solvedCluesTable">
      <thead>
        <tr>
          <th>Clue</th>
          <th>Answer</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      let puzzles = []
      
      let oeuvreSolutions = []

      let score = 0
      let clueAttempts = 5
      let oeuvreAttempts = 3
      let currentCorrectClues = 0
      let gameWon = false
      let currentClueIndex = 0
      let winningStreak = 0
      const streakKey = "oeuvreWinningStreak"
      let currentOeuvreSolution = ""
      let solvedClues = []
      let currentPuzzleSet = []
      let clueSolved = false

      function updateScoreDisplay() {
        document.getElementById("scoreDisplay").textContent = `Score: ${score}`
      }

      function updateStreakDisplay() {
        document.getElementById("streakDisplay").textContent =
          `Winning Streak: ${winningStreak}`
      }

      function createPuzzle() {
        const container = document.getElementById("puzzleContainer")
        container.innerHTML = "" // Clear the container
        clueAttempts = 5
        oeuvreAttempts = 3
        currentCorrectClues = 0
        gameWon = false
        currentClueIndex = 0
        solvedClues = []
        currentOeuvreSolution = oeuvreSolutions[0]
        document.getElementById("oeuvreGuess").disabled = true
        document.getElementById("checkOeuvreBtn").disabled = true
        document.getElementById("oeuvreGuess").value = ""
        document.getElementById("resultContainer").innerHTML = ""
        document.getElementById("submitBtn").disabled = false
        document.querySelector("#solvedCluesTable tbody").innerHTML = ""
        clueSolved = false

        currentPuzzleSet = puzzles

function getTodaysPuzzle() {
    const today = new Date().toISOString().split('T')[0];
    
    fetch('puzzles.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            const todayPuzzle = data.dailyPuzzles.find(puzzle => puzzle.date === today);
            
            if (todayPuzzle) {
                puzzles = todayPuzzle.puzzles;
                oeuvreSolutions = todayPuzzle.oeuvreSolutions;
                createPuzzle(); // Restart the puzzle with today's data
            } else {
                console.error('No puzzle found for today');
                // Optionally, use a default or previous day's puzzle
                const lastPuzzle = data.dailyPuzzles[data.dailyPuzzles.length - 1];
                puzzles = lastPuzzle.puzzles;
                oeuvreSolutions = lastPuzzle.oeuvreSolutions;
                createPuzzle();
            }
        })
        .catch(error => {
            console.error('Error fetching puzzles:', error);
            // Fallback to hardcoded puzzles if fetch fails
            puzzles = [
                {
                    clue: "Fallback Clue",
                    solution: "ERROR",
                    hint: "Puzzle fetch failed"
                }
            ];
            oeuvreSolutions = ["FALLBACK"];
            createPuzzle();
        });
}

        // Create and append clues here
        currentPuzzleSet.forEach((puzzle, index) => {
          const clueRow = document.createElement("div")
          clueRow.className = "clue-row"
          if (index === 0) {
            clueRow.classList.add("active")
          }

          const clueText = document.createElement("div")
          clueText.className = "clue-text"
          clueText.textContent = `Clue ${index + 1}: ${puzzle.clue}`
          clueRow.appendChild(clueText)

          const letterContainer = document.createElement("div")
          letterContainer.className = "letter-input-container"

          for (let i = 0; i < puzzle.solution.length; i++) {
            const letterInput = document.createElement("input")
            letterInput.type = "text"
            letterInput.maxLength = 1
            letterInput.className = "letter-input"
            letterInput.dataset.index = index
            letterInput.dataset.letterIndex = i
            letterInput.addEventListener("input", function () {
              this.value = this.value.toUpperCase()
              if (this.value.length > 1) {
                this.value = this.value[0]
              }
              if (this.value.length === 1) {
                const nextInput = this.nextElementSibling
                if (nextInput && nextInput.classList.contains("letter-input")) {
                  nextInput.focus()
                }
              }
            })
            letterContainer.appendChild(letterInput)
          }

          clueRow.appendChild(letterContainer)
          container.appendChild(clueRow)
        })
      }

      function checkAnswers() {
        const resultContainer = document.getElementById("resultContainer")
        resultContainer.innerHTML = ""
        let currentClueCorrect = true
        const currentClue = document.querySelectorAll(
          `.letter-input[data-index="${currentClueIndex}"]`,
        )
        const solution = currentPuzzleSet[currentClueIndex].solution

        currentClue.forEach((input, letterIndex) => {
          const guess = input.value.toUpperCase()

          if (guess === solution[letterIndex]) {
            input.classList.remove("present", "absent")
            input.classList.add("correct")
          } else if (solution.includes(guess)) {
            input.classList.remove("correct", "absent")
            input.classList.add("present")
            currentClueCorrect = false
          } else {
            input.classList.remove("correct", "present")
            input.classList.add("absent")
            currentClueCorrect = false
          }
        })

        if (currentClueCorrect) {
          const correctMessage = document.createElement("div")
          correctMessage.textContent = `Clue ${currentClueIndex + 1} solved correctly!`
          resultContainer.appendChild(correctMessage)
          currentCorrectClues++
          solvedClues.push({
            clue: `Clue ${currentClueIndex + 1}`,
            answer: solution,
          })
          clueSolved = true
          updateSolvedCluesTable()
          enableOeuvreInput()

          if (currentClueIndex < currentPuzzleSet.length - 1) {
            currentClueIndex++
            document
              .querySelectorAll(".clue-row")
              [currentClueIndex - 1].classList.remove("active")
            document
              .querySelectorAll(".clue-row")
              [currentClueIndex].classList.add("active")
          } else {
            document.getElementById("submitBtn").disabled = true
          }
        } else {
          clueAttempts--
          if (clueAttempts === 0) {
            resultContainer.innerHTML =
              "Game Over - You ran out of clue attempts!"
            document.getElementById("submitBtn").disabled = true
            document.getElementById("checkOeuvreBtn").disabled = true
          } else {
            resultContainer.innerHTML += `<br>You have ${clueAttempts} clue attempts remaining.`
          }
        }
      }

      function updateSolvedCluesTable() {
        const tableBody = document.querySelector("#solvedCluesTable tbody")
        tableBody.innerHTML = ""
        solvedClues.forEach((solvedClue) => {
          const row = document.createElement("tr")
          const clueCell = document.createElement("td")
          const answerCell = document.createElement("td")
          clueCell.textContent = solvedClue.clue
          answerCell.textContent = solvedClue.answer
          row.appendChild(clueCell)
          row.appendChild(answerCell)
          tableBody.appendChild(row)
        })
      }

      function enableOeuvreInput() {
        document.getElementById("oeuvreGuess").disabled = false
        document.getElementById("checkOeuvreBtn").disabled = false
      }

      function checkOeuvre() {
        const oeuvreGuessInput = document.getElementById("oeuvreGuess")
        const resultContainer = document.getElementById("resultContainer")

        // Reset and force visibility
        resultContainer.innerHTML = ""
        resultContainer.style.cssText = `
                display: block !important;
                visibility: visible !important;
                opacity: 1 !important;
                color: black !important;
                background-color: #f0f0f0 !important;
                padding: 10px !important;
                border: 2px solid green !important;
                font-size: 16px !important;
                text-align: center !important;
            `

        const oeuvreGuess = oeuvreGuessInput.value.trim().toUpperCase()

        if (oeuvreGuess === currentOeuvreSolution.toUpperCase()) {
          let oeuvreScore = 0
          let announcement = ""
          let emoticonAnnouncement = ""

          switch (currentCorrectClues) {
            case 1:
              oeuvreScore = 10
              announcement = "Blimey! Wizard-like genius, fella! 🧙"
              emoticonAnnouncement =
                "🏆🌟 Masterful solving in just ONE clue! 🌟🏆"
              break
            case 2:
              oeuvreScore = 8
              announcement = "Tremendous stuff! 🚀"
              emoticonAnnouncement = "🎉🧠 Literary genius at work! 🧠🎉"
              break
            case 3:
              oeuvreScore = 6
              announcement = "Not too shabby! 👏"
              emoticonAnnouncement = "✨🔍 Sharp deduction skills! ✨🔍"
              break
            case 4:
              oeuvreScore = 4
              announcement = "Decent effort! 👍"
              emoticonAnnouncement = "💡🌈 Getting there! Keep solving! 🌈💡"
              break
            case 5:
              oeuvreScore = 2
              announcement = "Lucky escape! 🍀"
              emoticonAnnouncement =
                "🎲🏅 Squeaked through by the skin of your teeth! 🏅🎲"
              break
            default:
              oeuvreScore = 0
              announcement = "Congratulations! 🎊"
              emoticonAnnouncement = "🌟🎉 You did it! 🎉🌟"
          }

          const messageContainer = document.createElement("div")
          messageContainer.style.cssText = `
                        display: block !important;
                        opacity: 1 !important;
                        text-align: center !important;
                    `

          const winMessage = document.createElement("div")
          winMessage.textContent = `You correctly identified the literary work as ${currentOeuvreSolution} and scored ${oeuvreScore} points!`
          winMessage.style.cssText = `
                        margin-bottom: 10px !important;
                        font-weight: bold !important;
                        color: black !important;
                    `

          const announcementDiv = document.createElement("div")
          announcementDiv.textContent = announcement
          announcementDiv.style.cssText = `
                        font-weight: bold !important;
                        color: green !important;
                        margin-bottom: 10px !important;
                    `

          const emoticonDiv = document.createElement("div")
          emoticonDiv.textContent = emoticonAnnouncement
          emoticonDiv.style.cssText = `
                        font-size: 1.2em !important;
                        color: #FF6B6B !important;
                    `

          // Append messages
          messageContainer.appendChild(winMessage)
          messageContainer.appendChild(announcementDiv)
          messageContainer.appendChild(emoticonDiv)

          resultContainer.appendChild(messageContainer)

          // Force visibility with additional checks
          console.log("Final Result Container:", resultContainer)
          console.log("Message Container Children:", messageContainer.children)
          messageContainer.querySelectorAll("div").forEach((child) => {
            console.log("Child Content:", child.textContent)
          })
        }
      }
      // Modify the DOMContentLoaded event listener
      document.addEventListener("DOMContentLoaded", () => {
        getTodaysPuzzle() // Use the new fetch function instead of createPuzzle directly
        updateScoreDisplay()
        winningStreak = parseInt(localStorage.getItem(streakKey)) || 0
        updateStreakDisplay()

        const submitBtn = document.getElementById("submitBtn")
        submitBtn.addEventListener("click", checkAnswers)

        const checkOeuvreBtn = document.getElementById("checkOeuvreBtn")
        checkOeuvreBtn.addEventListener("click", checkOeuvre)
      })
    </script>
  </body>
</html>
